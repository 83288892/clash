parsers: # array
  - reg: ^.*$
  # 删除服务商提供的策略组和规则
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const groups = []
        const rules = []
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules })
      } 
 
    yaml:
      mix-object:
        dns:
          enable: true # 启用DNS
          nameserver: # 设置nameserver
            - 4.4.4.4
            - 8.8.8.8
          fallback: # 设置fallback
            - tls://dns.google
            - https://cloudflare-dns.com/dns-query
      prepend-proxy-groups:
        - name: ✈️代理模式
          type: select
          proxies:
            - 🚀手动选择
            - ♻️自动选择
            - 🆗直连模式
            - 🔀负载均衡[散列]
            - 🔁负载均衡[轮询]
            - 🚫阻止连接
            

        - name: 🚀手动选择
          type: select

        - name: ♻️自动选择
          type: url-test
          url: http://www.gstatic.com/generate_204
          interval: 60
          lazy: true
          tolerance: 100

        - name: 🆗直连模式
          type: select
          proxies:                    
            - DIRECT

        - name: 🚫阻止连接
          type: select
          proxies:                    
            - REJECT

        - name: 🔀负载均衡[散列]
          type: load-balance
          url: http://www.gstatic.com/generate_204
          interval: 60
          strategy: consistent-hashing

        - name: 🔁负载均衡[轮询]
          type: load-balance
          url: http://www.gstatic.com/generate_204
          interval: 60
          strategy: round-robin

        - name: 💻微软服务
          type: select
          proxies:
            - 🆗直连模式
            - ✈️代理模式

        - name: 🎮游戏平台
          type: select
          proxies:
            - 🆗直连模式
            - ✈️代理模式

        - name: 🆎广告拦截
          type: select
          proxies:
            - 🆗直连模式
            - ✈️代理模式
            - 🚫阻止连接

        - name: 🌏无序匹配
          type: select
          proxies:
            - 🆗直连模式
            - ✈️代理模式  
      commands:        

        - proxy-groups.(♻️自动选择).proxies=[]proxyNames
        - proxy-groups.(🚀手动选择).proxies=[]proxyNames
        - proxy-groups.(🔀负载均衡[散列]).proxies=[]proxyNames
        - proxy-groups.(🔁负载均衡[轮询]).proxies=[]proxyNames
        
           
        # 一些可能用到的正则式
        # []proxyNames|a                         # 包含a
        # []proxyNames|^(.*)(a|b)+(.*)$          # 包含a或b
        # []proxyNames|^(?=.*a)(?=.*b).*$        # 包含a和b
        # []proxyNames|^((?!b).)*a((?!b).)*$     # 包含a且不包含b
        # []proxyNames|^((?!b|c).)*a((?!b|c).)*$ # 包含a且不包含b或c    

      prepend-rules:
        - RULE-SET,microsoft,💻微软服务
        - RULE-SET,game,🎮游戏平台
        - RULE-SET,applications,🆗直连模式
        - DOMAIN,clash.razord.top,🆗直连模式 #域名匹配
        - DOMAIN-KEYWORD,kuaikan,🆗直连模式
        - DOMAIN-KEYWORD,kkzyplayer,🆗直连模式
        - DOMAIN-SUFFIX,kuaikan-cdn1.com,🆗直连模式
        - DOMAIN-SUFFIX,bfzyplayer.com,🆗直连模式
        - DOMAIN-SUFFIX,bfzycdn.com,🆗直连模式
        - DOMAIN-SUFFIX,ptwxz.com,✈️代理模式 #域名后缀匹配
        - DOMAIN-SUFFIX,fast.com,✈️代理模式
        - DOMAIN-SUFFIX,speedtest.net,✈️代理模式
        - DOMAIN,yacd.haishan.me,🆗直连模式
        - RULE-SET,private,🆗直连模式 # Rule规则匹配
        - RULE-SET,reject,🆎广告拦截
        - RULE-SET,icloud,🆗直连模式 #
        - RULE-SET,apple,🆗直连模式 # 这三个为国内可直连地址，如果希望走代理改为PROXY
        - RULE-SET,google,🆗直连模式 # 
        - RULE-SET,tld-not-cn,✈️代理模式
        - RULE-SET,gfw,✈️代理模式
        - RULE-SET,greatfire,✈️代理模式
        - RULE-SET,telegramcidr,✈️代理模式
        - RULE-SET,lancidr,🆗直连模式
        - RULE-SET,cncidr,🆗直连模式
        - GEOIP,CN,🆗直连模式
        - RULE-SET,direct,🆗直连模式
        - RULE-SET,proxy,🌏无序匹配
        - MATCH,🌏无序匹配 # 规则之外的
        #DOMAIN-SUFFIX：域名后缀匹配
        #DOMAIN：域名匹配
        #DOMAIN-KEYWORD：域名关键字匹配
        #IP-CIDR：IP 段匹配
        #SRC-IP-CIDR：源 IP 段匹配
        #GEOIP：GEOIP 数据库（国家代码）匹配
        #DST-PORT：目标端口匹配
        #SRC-PORT：源端口匹配
        #PROCESS-NAME：源进程名匹配
        #RULE-SET：Rule Provider 规则匹配
        #MATCH：全匹配
      mix-proxy-providers:
      mix-rule-providers: 
        reject: # 广告域名列表
          type: http
          behavior: domain
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
          path: ./ruleset/reject.yaml
          interval: 86400
          
        icloud: # iCloud 域名列表
          type: http
          behavior: domain
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
          path: ./ruleset/icloud.yaml
          interval: 86400
          
        apple: # Apple 在中国大陆可直连的域名列表
          type: http
          behavior: domain
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
          path: ./ruleset/apple.yaml
          interval: 86400
          
        google: # Google 在中国大陆可直连的域名列表
