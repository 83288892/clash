proxy-groups:
  - name: ✈️代理模式
    type: select
    proxies:
      - 🚀手动选择
      - ♻️自动选择
      - 🆗直连模式
      - 🔀负载均衡[散列]
      - 🔁负载均衡[轮询]
      - 🚫阻止连接
  - name: 🚀手动选择
    type: select
    proxies:
      - 品牌[洛杉矶]
      - RN[洛杉矶]
      - RN[洛杉矶]-V4
      - RN[洛杉矶]-V6
      - RN[圣何塞]
      - RN[圣何塞]-V4
      - RN[圣何塞]-V6
      - VC[德国]
      - VC[德国]-V4
      - VC[德国]-V6
  - name: ♻️自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 60
    lazy: true
    tolerance: 100
    proxies:
      - 品牌[洛杉矶]
      - RN[洛杉矶]
      - RN[洛杉矶]-V4
      - RN[洛杉矶]-V6
      - RN[圣何塞]
      - RN[圣何塞]-V4
      - RN[圣何塞]-V6
      - VC[德国]
      - VC[德国]-V4
      - VC[德国]-V6
  - name: 🆗直连模式
    type: select
    proxies:
      - DIRECT
  - name: 🚫阻止连接
    type: select
    proxies:
      - REJECT
  - name: 🔀负载均衡[散列]
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 60
    strategy: consistent-hashing
    proxies:
      - 品牌[洛杉矶]
      - RN[洛杉矶]
      - RN[洛杉矶]-V4
      - RN[洛杉矶]-V6
      - RN[圣何塞]
      - RN[圣何塞]-V4
      - RN[圣何塞]-V6
      - VC[德国]
      - VC[德国]-V4
      - VC[德国]-V6
  - name: 🔁负载均衡[轮询]
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 60
    strategy: round-robin
    proxies:
      - 品牌[洛杉矶]
      - RN[洛杉矶]
      - RN[洛杉矶]-V4
      - RN[洛杉矶]-V6
      - RN[圣何塞]
      - RN[圣何塞]-V4
      - RN[圣何塞]-V6
      - VC[德国]
      - VC[德国]-V4
      - VC[德国]-V6
  - name: 💻微软服务
    type: select
    proxies:
      - 🆗直连模式
      - ✈️代理模式
  - name: 🎮游戏平台
    type: select
    proxies:
      - 🆗直连模式
      - ✈️代理模式
  - name: 🆎广告拦截
    type: select
    proxies:
      - 🆗直连模式
      - ✈️代理模式
      - 🚫阻止连接
  - name: 🌏无序匹配
    type: select
    proxies:
      - 🆗直连模式
      - ✈️代理模式
